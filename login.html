<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<link rel="stylesheet" href="css/login.css"/>
</head>
<body>
	<div class="top">
		<img class="logo" src="img/letv.jpg"/>
		<div class="top_right">
			<ul class="uls">
				<li class="lis">
					<span vlass="txt">语言</span>
					<a href="#" class="language">简体中文</a>
				</li>
				<li class="lis">
					<span vlass="txt">国家/地区:</span>
					<a href="#" class="language">中国</a>
				</li>
				<li class="lis">
					<a href="#" class="language">帮助</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="log">
			<p class="log_top">
				<span class="top_title">注册</span>
				<a href="#" class="dengLu">立即登录</a>
			</p>
			<div class="message">
				<input class="txt txt1" id="phone" type="text" placeholder="手机号"/>
				<input class="txt txt2" id="pass" type="password" placeholder="密码"/>
				<input class="txt txt3" type="text" placeholder="输入验证码，点击图片更换"/>
				<div id="yzm"></div>
				<div class="code">
					<input class="txt txt4" id="verCode" type="text" placeholder="6位验证码"/>
					<a href="#" class="btn">验证码</a>
					
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
